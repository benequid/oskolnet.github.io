<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oskolnet</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.iconly.io/kits/IA6mtbXo8DUy/v_1e3286b/iconly.min.css" rel="stylesheet"/>
</head>
<body>
    <header class="header container">
        <img src="assets/img/logo.svg" alt="Oskolnet" class="logo header__logo">
        <nav class="navbar header__navbar">
            <a href="#home-rates" class="navbar__link">Тарифы для дома</a>
            <a href="#business-rates" class="navbar__link">Тарифы для бизнеса</a>
            <a href="#contacts" class="navbar__link">Контакты</a>
        </nav>
        <div class="fast-connection header__fast-connection">
            <i class="icon icon-phone"></i>
            <div class="fast-connection_right">
                <div class="fast-connection__phone">+7 (4725) 43-97-20</div>
                <div class="fast-connection__text">круглосуточно</div>
            </div>
        </div>
        <div class="header__buttons">
            <button class="button header__button">Личный кабинет</button>
            <button class="button button_dark header__button">Оплатить</button>
        </div>
    </header>
    <main class="main">
        <section class="main__section rate-selection">
            <div class="rate-selection__content container">
                <div class="rate-selection__content_left">
                    <h1 class="rate-selection__title">Интернет</h1>
                    <h2 class="rate-selection__subtitle">на высокой скорости</h2>
                    <button class="button rate-selection__button">Выбрать тариф</button>
                </div>
                <div class="rate-selection__content_right">
                    <img src="assets/img/rate-selection.svg" alt="">
                </div>
            </div>
        </section>
        <section id="home-rates" class="main__section home-rates">
            <h2 class="home-rates__title">Тарифы для дома</h2>
            <div class="home-rates__price-list container">
                <ul class="price-list__categories">
                    <li class="categories__el categories__el_active">Интернет</li>
                    <li class="categories__el">Интернет + Кабельное ТВ</li>
                    <li class="categories__el">Интернет + Smart TV</li>
                    <li class="categories__el">Интернет + Телефония</li>
                </ul>
                <div class="price-list__card">

                </div>
            </div>
        </section>
    </main>
</body>
</html>
